<div class="container my-5">

    @if (loading) {

    <div class="d-flex justify-content-center">
        <div class="spinner-border text-light" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    }

    @else {

    <div class="row row-cols-2 g-4">

        @for (picture of pictures; track picture) {
        <div class="col-md-6 px-2 my-2">
            <img [src]="picture.url" class="img-thumbnail mx-auto d-block" [alt]="targetWord.name">

        </div>
        }

    </div>

    <div class="mt-4 d-flex justify-content-center">
        @for (letter of tryLetters; track letter; let i = $index) {
        <div class="mx-1 box-letter d-flex justify-content-center align-items-center"
            [ngClass]="{'success animated animate__bounceIn': this.success}" (click)="removeLetter(letter)">
            <h2 class="my-0" [id]="letter.id">{{letter.value}}</h2>
        </div>
        }

    </div>

    <!-- Contenedor para el teclado virtual -->
    <div class="mt-5 d-flex justify-content-center flex-wrap">
        @for (button of keyboardButtons; track button; let i = $index) {
        <button class="btn btn-light btn-lg mx-1 my-1" (click)="selectLetter(button, i)"
            [disabled]="disabledButtons.includes(i)">
            {{button}}
        </button>
        }
    </div>

    }

</div>
